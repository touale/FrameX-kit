[pytest]
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
testpaths = tests
python_files =
    test_*.py
    *_tests.py
    tests.py
addopts = 
    --maxfail=1 
    --capture=no 
    --tb=auto 
    --cov=src/framex 
    --cov-report=term-missing:skip-covered 
    --cov-report=xml:cov.xml 
    --junitxml=report.xml 
    --cov-fail-under=80
    -vv
env =
    use_ray=false
    load_builtin_plugins=["echo","proxy","invoker"]
    enable_proxy=true
    R:plugins={"proxy": {"proxy_urls": ["http://172.22.121.63:31617"], "force_stream_apis": ["/api/v1/chat/find_policy"]}}
